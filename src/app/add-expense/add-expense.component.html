<div class="add-expense">
    <h3>Add Expense</h3>
    <form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">
        <div>
            <mat-form-field>
                <mat-label for="name">Title</mat-label>
                <input 
                    matInput 
                    type="text" 
                    #name="ngModel" 
                    name="title" 
                    [(ngModel)]="model.title"> 
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Select a category</mat-label>
                <mat-select 
                    #name="ngModel" 
                    name="categoryId" 
                    [(ngModel)]="model.categoryId"
                    required>
                        <mat-option 
                            *ngFor="let category of categories" 
                            [value]="category._id"> {{ category.name }}
                        </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Money Spent</mat-label>
                <input 
                    matInput
                    type="number" 
                    required
                    #amount="ngModel"
                    name="amount"
                    [(ngModel)]="model.amount">
            </mat-form-field>
        </div>
        <button 
            type="submit"
            class="secondary-button"
            [disabled]="!expenseForm.form.valid">Add</button>
    </form>
</div>
