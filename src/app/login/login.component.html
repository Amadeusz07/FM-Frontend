<div class="login">
    <div>
        <h3>Log In</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div>
                <mat-form-field>
                    <mat-label for="name">Email</mat-label>
                    <input 
                        matInput 
                        type="text" 
                        #name="ngModel" 
                        name="email" 
                        [(ngModel)]="model.email"> 
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label for="name">Password</mat-label>
                    <input 
                        matInput 
                        type="password" 
                        #name="ngModel" 
                        name="password" 
                        [(ngModel)]="model.password"> 
                </mat-form-field>
            </div>
            <button 
                type="submit"
                class="secondary-button"
                [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>
    <div class="separator">
        <h3>Or</h3>
    </div>
    <div>
        <h3>Register</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div>
                <mat-form-field>
                    <mat-label for="name">Email</mat-label>
                    <input 
                        matInput 
                        type="text" 
                        #name="ngModel" 
                        name="email" 
                        [(ngModel)]="model.email"> 
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label for="name">Password</mat-label>
                    <input 
                        matInput 
                        type="password" 
                        #name="ngModel" 
                        name="password" 
                        [(ngModel)]="model.password"> 
                </mat-form-field>
            </div>
            <button 
                type="submit"
                class="secondary-button"
                [disabled]="!loginForm.form.valid">Register</button>
        </form>
    </div>
</div>
