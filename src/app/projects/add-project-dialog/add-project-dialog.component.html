<h2 mat-dialog-title>Add new project</h2>
<mat-dialog-content>
  <div class="form-project">
    <mat-form-field>
        <mat-label for="name">Name</mat-label>
        <input 
            matInput 
            type="text" 
            #name="ngModel" 
            name="title" 
            [(ngModel)]="model.name"> 
    </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="secondary-button" (click)="onNoClick()">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="model" class="secondary-button" [disabled]="model.name == ''">Confirm</button>
</mat-dialog-actions>
