<h2 mat-dialog-title>Manage {{ projectName }}</h2>
<mat-dialog-content>
  <div class="form-project">
    <div>
        <mat-form-field>
            <mat-label for="name">Name</mat-label>
            <input 
                matInput 
                type="text" 
                #name="ngModel" 
                name="title" 
                [(ngModel)]="newName"> 
        </mat-form-field> 
        <button mat-button class="secondary-button margin-left" [disabled]="newName == ''" (click)="changeName()">Confirm</button>
    </div>
    <div>
        <mat-form-field>
            <mat-label for="name">Assign user</mat-label>
            <input 
                matInput 
                type="text" 
                #name="ngModel" 
                name="title" 
                [(ngModel)]="assignUsername"> 
        </mat-form-field>
        <button mat-button class="secondary-button margin-left" (click)="assignUser()" [disabled]="assignUsername == ''">Assign</button>
    </div>
    <div>
        <mat-form-field>
            <mat-label for="name">Unassign user</mat-label>
            <mat-select 
                #name="ngModel" 
                name="categoryId" 
                [(ngModel)]="unassignUsername"
                required>
                    <mat-option 
                        *ngFor="let user of model.assignedUsers" 
                        [value]="user._id"> {{ user.username }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button class="secondary-button margin-left" (click)="unassignUser()" [disabled]="!unassignUsername || unassignUsername == null">Unassign</button>
    </div>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="addingInformation"> {{ addingInformation }}</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="secondary-button" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
